<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteración While en JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script>
        a = 1
        //mientras que a sea menor que 10, dará vueltas
        while(a<10){
            document.write(a)
            a++ //requiero incrementar en 1 el valor de a para que el while continue
        }
    </script>
    
</body>
</html>
