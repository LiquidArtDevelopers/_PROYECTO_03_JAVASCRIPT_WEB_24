<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana prompt</title>
</head>
<body>

    <script>

        /* La ventana prompt saca un input donde el usuario puede escribir. El prompt recoge ese valor y después lo podemos usar dentro de JS */

        let nom, ape
        nom = prompt("Escribe tu nombre")

        ape = prompt(`Bienvenido ${nom}, dinos ahora tu apellido, por favor`)

        document.write(`Estás registrado ${nom} ${ape}`)


    </script>
    
</body>
</html>
