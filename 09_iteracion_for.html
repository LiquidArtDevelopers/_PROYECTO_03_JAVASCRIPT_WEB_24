<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteraciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="padre">
        <script>
            //lo que aquí imprima, estará dentro del div de clase padre

            //declaro con i=1; dará vueltas mientras i sea menor o igual que 10; en cada iteración i se incrementará en 1
            for(i=1;i<=10;i++){
                document.write(`<div class="hijo">${i}</div>`)
            }
        </script>
    </div>

    
</body>
</html>
